<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Demo</title>
</head>
<body>
    <!-- Here fills up something -->
    <script type="text/javascript">
        var myName = prompt ("Enter your name","");

        // If the name the user enters is Elbio Iseas
        if (myName == "Elbio Iseas")
            {
            // then a new window pops up saying hello
            alert("Hello Me");
            }
        // If the name entered isn't Chris Heilmann
        else 
            {
            // say hello to someone else
            alert("Hello someone else");
            }
    </script>      
</body>   
</html>
